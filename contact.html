<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="mini projet.css">
    <title>Document</title>
</head>
<body>
    <h1>Formulaire d'inscription</h1>
    <form action="/submit" method="post">
        <!-- Champ pour le nom -->
        <label for="name">Nom complet :</label>
        <input type="text" id="name" name="name" placeholder="Entrez votre nom" required><br>

        <!-- Champ pour l'adresse e-mail -->
        <label for="email">Adresse e-mail :</label>
        <input type="email" id="email" name="email" placeholder="Entrez votre email" required><br>
        <!--champ pour les commandes-->
        <label for="commande">Les commandes:</label>
        <input type="text" id="commande" name="commande" placeholder="Entrez vos commandes" required><br>

        <!-- Champ pour le mot de passe -->
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" placeholder="Entrez un mot de passe" required><br>
        <!--les modes de paiment-->
        <label for="payment-method">Choisissez votre mode de paiement :</label>
        <select id="payment-method" name="payment_method" required>
            <option value="" disabled selected>-- Sélectionnez une option --</option>
            <option value="carte_bancaire">Carte Bancaire</option>
            <option value="virement_bancaire">Virement Bancaire</option>
            <option value="paypal">PayPal</option>
            <option value="especes">Espèces</option>
            <option value="cheque">Chèque</option>
            <option value="autre">Autre</option>   </select><br>
            <label for="transaction-number">Numéro de transaction (si applicable) :</label>
            <input type="text" id="transaction-number" name="transaction_number">
    
            <label>
                <input type="checkbox" name="terms" required>
                J'accepte les termes et conditions du paiement.
            </label>
    
            <button type="submit">Soumettre</button>
    </form>
</body>
</html>
